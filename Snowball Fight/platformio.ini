[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Connection settings
monitor_speed = 115200
upload_speed = 921600

; Libraries
lib_deps =
    fastled/FastLED
    jrowberg/MPU6050

; Build optimization
build_flags =
    -DCORE_DEBUG_LEVEL=0
    -O2
    -DLOG_LOCAL_LEVEL=ESP_LOG_NONE

; For ESP32-S3 (faster):
; board = esp32-s3-devkitc-1
; board_upload.wait_for_upload_port = true

; For ESP32-P4 (most powerful):
; board = esp32-p4-function-ev-board
; platform = espressif32 @ ^6.0.0
